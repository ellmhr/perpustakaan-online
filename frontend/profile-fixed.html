<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Bookridge</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="dashboard.html" class="navbar-brand">
        <i class="fas fa-book-open" style="font-size: 1.5rem; color: var(--primary);"></i>
        <h2>Bookridge</h2>
      </a>
      <ul class="navbar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="search.html">Cari Buku</a></li>
        <li><a href="my-loans.html">Peminjaman</a></li>
        <li><a href="history.html">Riwayat</a></li>
        <li><a href="profile.html" class="active">Profil</a></li>
        <li><a href="#" onclick="handleLogout(); return false;" style="color: var(--danger);">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    
    <div style="max-width: 600px; margin: 0 auto;">
      
      <!-- Profile Header -->
      <div class="card" style="text-align: center; margin-bottom: 2rem; background: linear-gradient(135deg, var(--primary-light), var(--primary)); color: white;">
        <div style="width: 100px; height: 100px; background: white; border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 3rem;">
          <i class="fas fa-user"></i>
        </div>
        <h2 style="margin-bottom: 0.5rem;" id="profileName">Loading...</h2>
        <p style="opacity: 0.9; font-size: 0.95rem;" id="profileEmail">email@example.com</p>
      </div>

      <!-- Profile Info -->
      <div class="card" style="margin-bottom: 1.5rem;">
        <h3 style="color: var(--text-dark); margin-bottom: 1rem;">
          <i class="fas fa-id-card"></i> Informasi Akun
        </h3>
        
        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
          <div>
            <span style="color: var(--text-medium); font-size: 0.9rem;">Nama Lengkap</span><br>
            <strong id="infoName">-</strong>
          </div>
          <div>
            <span style="color: var(--text-medium); font-size: 0.9rem;">Email</span><br>
            <strong id="infoEmail">-</strong>
          </div>
          <div>
            <span style="color: var(--text-medium); font-size: 0.9rem;">Terdaftar Sejak</span><br>
            <strong id="infoCreated">-</strong>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <a href="dashboard.html" class="btn btn-primary btn-full">
          <i class="fas fa-home"></i> Kembali ke Dashboard
        </a>
        <button onclick="handleLogout()" class="btn btn-secondary btn-full">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="bottom-nav-container">
      <a href="dashboard.html" class="bottom-nav-item">
        <i class="fas fa-home"></i>
        <span>Beranda</span>
      </a>
      <a href="search.html" class="bottom-nav-item">
        <i class="fas fa-search"></i>
        <span>Cari</span>
      </a>
      <a href="my-loans.html" class="bottom-nav-item">
        <i class="fas fa-book"></i>
        <span>Pinjaman</span>
      </a>
      <a href="profile.html" class="bottom-nav-item active">
        <i class="fas fa-user"></i>
        <span>Akun</span>
      </a>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/profile.js"></script>
  <script>
    // Additional logout handler
    function handleLogout() {
      if (confirm('Yakin ingin logout?')) {
        logout();
      }
    }
  </script>

</body>
</html>
